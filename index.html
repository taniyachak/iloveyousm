<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lilac;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            animation: popup 2s ease-out forwards;
        }

        h1 {
            font-family: 'Monotype Corsiva', cursive;
            font-size: 40px;
            color: black;
            margin: 0;
        }

        #heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
            margin-top: 20px;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -200%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>I Love You So Much Archisman ~ From Your Coder GF Taniyaa</h1>
        <div id="heart">❤️</div>
    </div>
</body>
</html>
